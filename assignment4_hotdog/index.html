<!doctype html>
<html lang="en">

<meta charset="utf-8">

<body>
	
	<script language="javascript">
		document.write("Welcome to Joe's Hotdogs! <br> ------------------------------------------- <br>");
		
		hotdogs = parseInt(prompt('Welcome!  How many hot dogs would you like?',''));
		hotdog_total = hotdogs * 3.25;
		document.write("<br>|  Hotdogs: \t" + hotdogs + "<br>|---------------$" + hotdog_total);
	
		fries = parseInt(prompt('How many fries would you like?',''));
		fries_total = fries * 2.00;
		document.write("<br>|  Fries: &#9; " + fries + "<br>|---------------$" + fries_total + ".00");
		
		drinks = parseInt(prompt('How many drinks would you like?',''));
		drink_total = drinks * 1.50;
		document.write("<br>|  Drinks: \t" + drinks + "<br>|---------------$" + drink_total + "0");
		
		total = hotdog_total + fries_total + drink_total;
		
		document.write("<br>------------------------------------------- <br><br>|------------- Total: $" + total);
		//total = parseFloat(total);
		
		if (total >= 20){
				disc = parseFloat(total*.1);
				disc = disc.toFixed(2);
				document.write("<br>|  Your purchase is over $20.  Automatic 10% discount applied:<br>|------------- Discount: -$" + disc);	
				total = parseFloat(total)*.9;
		}
		
		t = parseFloat(total * .0625);
		tax = t.toFixed(2);
		
		document.write("<br>|------------- Tax (6.25%): +$" + tax);
		tax = parseFloat(tax);
		
		t = tax + total; 
		total = t.toFixed(2);
		total_amt = "------------------------------------------- <br>--  Your total: $" + total + "<br> ------------------------------------------- <br>";
		document.write("<br>" + total_amt);
		
		
		
		discount = confirm("Do you have a discount code?")
		if (discount == 1){
			disc_code = prompt('Enter your discount code:','');
			
			if (disc_code == "moo"){
				document.write("<br>|  Discount applied! -$1.00");	
				total -= 1;
				
				total_amt = "<br> ------------------------------------------- <br>--  Your new total: $" + total + "<br> ------------------------------------------- <br>";
				document.write("<br>" + total_amt);
			}
			else{
				alert("Wrong discount code, sorry")
			}
		}
	</script>
</body>
</html>
